<ion-view view-title="Ingresar gasto">
    <form ng-submit="createCost()">
        <ion-content class="padding">
            <input type='hidden' ng-model="costData.user_id" value="{{user.id}}"/>
            <input type='hidden' ng-model="costData.work_id" value="{{task.work.id}}"/>
            <div class="list list-inset">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Tipo
                    </div>
                    <select ng-model="costData.type">
                        <option ng-repeat="tipo in task.coststype" value="{{ tipo.id}}">
                            {{ tipo.name}}
                        </option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Rubro
                    </div>
                    <select ng-model="costData.rubro">
                        <option ng-repeat="rubro in task.costsrubro" value="{{ rubro.id}}">
                            {{ rubro.name}}
                        </option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Descripci칩n</span>
                    <textarea name="description" ng-model="costData.description" placeholder="Descripci칩n"></textarea>
                </label>
                <label class="item item-input">
                    <span class="input-label">C칩digo</span>
                    <input type="text" name="code" ng-model="costData.code" placeholder="F치ctura, cuenta de cobro, documento, etc.">
                </label>
                <label class="item item-input">
                    <span class="input-label">Valor</span>
                    <input type="number" name="value" ng-model="costData.value" placeholder="Valor en COP">
                </label>
                <label class="item item-input">
                    <span class="input-label" ng-click="selectDate($event)">Fecha</span>
                    <input type="text" ng-readonly="ffecha" ng-model="ffecha" ng-click="selectDate($event)">
                    <input type="hidden" name="date" ng-model="costData.date" placeholder="Fecha">
                </label>
                <label class="item">
                    <button class="button button-block button-balanced" type="submit">Guardar gasto</button>
                </label>
            </div>
        </ion-content>
    </form>
</ion-view>
